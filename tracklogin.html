<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track In Login Page</title>
  <link rel="stylesheet" href="2login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Track In Login</h2>
      <form onsubmit="return validateTrackInLogin()">
        <div class="input-group">
          <label for="trackin-username">Username</label>
          <input type="text" id="trackin-username" name="username" placeholder="Enter Username" required>
        </div>
        <div class="input-group">
          <label for="trackin-password">Password</label>
          <input type="password" id="trackin-password" name="password" placeholder="Enter Password" required>
        </div>
        <div class="options">
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="login-button">LOGIN</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
